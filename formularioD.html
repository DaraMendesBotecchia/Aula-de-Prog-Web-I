<!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Formulário HTML</title>
 </head>
 <body>
  <form action="" method="GET">
   <fieldset>
    <legend> 1 Dados pessoais </legend>
    <input type="text" name="nome" placeholder="Nome:" >
    <input type="text" name="Email" placeholder="Email:" >
    <input type="text" name="Senha" placeholder="Senha:" >
    <input type="text" name="Confirme a senha" placeholder="Confirme a senha:" >
    <input type="radio" name"Acima 17" value="Acima 17"> Acima 17
    <input type="radio" name"Abaixo ou igual a 17" value="Abaixo ou igual a 17">Abaixo ou igual a 17
    
   </fieldset>
   <br>
   <fieldset>
    <legend> 2 Perfil </legend>
    
    <div class="campo">
                <br>
                <label for="Descrição: "><strong> Descrição: </strong></label>
                <textarea rows="6" style="width: 26em" id="Descrição:" name="Descrição:"></textarea>
    </div>
    
     <select name="Perfil trabalho" size>
    <option value= "Programador Python">Programador P</option>
    <option value= "Programador JavaScript">Programador JavaScript</option>
    <option value= "Prog">Prog</option>
    <option value= "Programação">Programação</option>
   </select>
    <input type="checkbox" name"Programador" value="Programador">Programador
    <input type="checkbox" name"Disgn" value="Disgn">Disgn
    <input type="checkbox" name"Analista" value="Analista">Analista
   </fieldset>
   <br>
   <select name="Salario" size>
    <option value= "2000">até R$ 2.000,00</option>
    <option value= "5000">De R$ 2.000,00 á R$ 5.000,00</option>
    <option value= "10000">De R$ 2.0000,00 á R$ 10.000,00</option>
    <option value= "15000">De R$2.000,00 á R$ 15.000,00</option>
   </select>
   
   <br>
      
     <input type= "submit" value="Enviar">
    </form>
 </body>
 </html>
