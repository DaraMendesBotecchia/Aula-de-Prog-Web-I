<!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Formulário HTML</title>
 </head>
 <body>
  <form action="" method="GET">
   <fieldset>
    <legend> 1 Dados pessoais </legend>
    <input type="text" name="nome" placeholder="Nome:" >
    <input type="text" name="Email" placeholder="Email:" >
    <input type="text" name="Senha" placeholder="Senha:" >
    <input type="text" name="Confirme a senha" placeholder="Confirme a senha:" >
    <input type="radio" name"Acima 17" value="Acima 17"> Acima 17
    <input type="radio" name"Abaixo ou igual a 17" value="Abaixo ou igual a 17">Abaixo ou igual a 17
    <input type="checkbox" name"Tecnologia" value="css">CSS
    <input type="checkbox" name"Tecnologia" value="js">JavaScript
   </fieldset>
   <br>
   <fieldset>
    <legend> 2 Perfil </legend>
    <label for="experiencia"><strong> Descrição: </strong></label>
    <input type="radio" name"experiencia" value="Aprendiz">aprendiz
    <input type="radio" name"experiencia" value="Junior">junior
    <input type="radio" name"experiencia" value="senior">senior
   </fieldset>
   <br>
   <select name="Salario" size>
    <option value= "2000">até R$ 2.000,00</option>
    <option value= "5000">De R$ 2.000,00 á R$ 5.000,00</option>
    <option value= "10000">De R$ 2.0000,00 á R$ 10.000,00</option>
    <option value= "15000">De R$2.000,00 á R$ 15.000,00</option>
   </select>
   
   <br>
      
     <input type= "submit" value="Enviar">
    </form>
 </body>
 </html>
