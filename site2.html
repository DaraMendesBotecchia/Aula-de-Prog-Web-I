    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

@keyframes colors {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

body{
    background: linear-gradient(45deg,	#7adcf5,#d7eb81);
    background-size: 300% 300%;
    animation: colors 3s ease infinite;
}

header{
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
}
header h1{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 3rem;
    font-weight: 900;
    color: #000;
}
.gallery-container{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    gap: 2vw;
    padding: 0 2vw;
}
.gallery-items{
    width: 340px;
    height: 340px;
    border: 10px solid #FFF;
    box-shadow: 5px 5px 5px #0006;
    flex-grow: 1;
    transition: transform .5s linear;
}
.gallery-items img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.gallery-items:hover{
    transform: scale(1.3);
}



footer{
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #000;
    font-style: italic;
}

.text {
      font-family: "Montserrat", sans-serif;
      font-weight: 1000;
      font-size: 40px;
      color: #fff;
      border: 3px solid #fff;
      padding: 2rem 4rem;
    }

    </style>
</head>
