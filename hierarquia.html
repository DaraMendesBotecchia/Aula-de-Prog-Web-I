<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hierarquia de Seletores </title>
    <style type="text/css">
        body{
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        p{
            color:black;
            
        }

        #p01{
            color:red;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }

        h3{
            color:black;
            background-color: aquamarine;
        }


    </style>
</head>
<body>

    <h1> Título principal da página </h1>
    <p id="p01"> Resumo do conteúdo da página. </p>
    <h2> Primeira seção </h2>
    <p> Parágrafo da primeira seção. </p>
    <!-- Adicionado um id na tag "p", para modificar somente ele no style --> 
    <p id="p01"> Mais um parágrafo </p>
    <h3> Subseção 1 </h3>
    <p> Parágrafo da primeira subseção da primeira seção </p>
    <h3> Subseção 2 </h3>
    <h4> Cor do body </h4>
    <p> Parágrafo da segunda subseção da primeira seção </p>     
    <h2> Segunda seção </h2>

</body>
</html>
